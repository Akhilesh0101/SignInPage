<div class="container mt-5">
    <h2 class="text-center mb-4">User Profile</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="userForm" class="border p-4 rounded shadow">
      <!-- Profile Picture -->
      <div class="mb-3 text-center">
        <label for="photo" class="form-label">Profile Photo</label>
        <input type="file" id="photo" (change)="onPhotoUpload($event)" class="form-control" />
        <img *ngIf="photoUrl" [src]="photoUrl" class="img-thumbnail mt-3" style="max-width: 150px;" alt="User Photo" />
      </div>
  
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name" />
        <div *ngIf="getControl('name')?.invalid && getControl('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" placeholder="Enter your phone number" />
        <div *ngIf="getControl('phone')?.invalid && getControl('phone')?.touched" class="text-danger">
          Enter a valid phone number.
        </div>
      </div>
  
      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" formControlName="address" class="form-control" placeholder="Enter your address"></textarea>
      </div>
  
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
        <div *ngIf="getControl('email')?.invalid && getControl('email')?.touched" class="text-danger">
          Enter a valid email address.
        </div>
      </div>
  
      <!-- Buttons -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Save</button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
      </div>
    </form>
  </div>
